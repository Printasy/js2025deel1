<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>smoke test</title>
    <script type="module" src="./js/main.js"></script>
</head>
<body>

<section class="container py-4" id="h1-math-toolkit">
    <h3>H1 – Math Toolkit</h3>
    <div class="row g-3">
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-text">A</span>
                <input id="mt_a" type="number" class="form-control"
                       placeholder="Getal A">
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-text">B</span>
                <input id="mt_b" type="number" class="form-control"
                       placeholder="Getal B">
            </div>
        </div>
        <div class="col-12">
            <div class="btn-group" role="group">
                <button id="mt_add" class="btn btn-outline-primary">A + B</button>
                <button id="mt_sub" class="btn btn-outline-primary">A − B</button>
                <button id="mt_mul" class="btn btn-outline-primary">A × B</button>
                <button id="mt_div" class="btn btn-outline-primary">A ÷ B</button>
            </div>
        </div>
        <div class="col-12">
            <div id="mt_out" class="placeholder-glow mt-2">
                <span class="placeholder col-3"></span>
            </div>
        </div>
    </div>
</section>
</html>
